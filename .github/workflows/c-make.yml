name: Configure and make

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
      - name: configure project
        run: autoreconf && ./configure CFLAGS='-Wall -Werror -g'
      - name: make project
        run: make
      - name: Archive memory_test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: memory_test
          path: memory_test
          if-no-files-found: error

      - name: Archive registers_test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: registers_test
          path: registers_test
          if-no-files-found: error

  memory_test:
    name: Memory test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download memory check
        uses: actions/download-artifact@v2
        with:
          name: memory_test
      - name: Run memory test and check return code
        run: |
          ./memory_test
          if [ $? -ne 0 ]; then
            echo "Memory test failed!"
            exit 1
          fi

  registers_test:
    name: Registers test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download registers check
        uses: actions/download-artifact@v2
        with:
          name: registers_test
      - name: Run registers test and check return code
        run: |
          ./registers_test
          if [ $? -ne 0 ]; then
            echo "Registers test failed!"
            exit 1
          fi
