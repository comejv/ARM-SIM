name: CI CD Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
      - name: configure project
        run: autoreconf && ./configure CFLAGS='-Wall -Werror -g'
      - name: make project
        run: make
      - name: Archive memory_test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: memory_test
          path: memory_test
          if-no-files-found: error

      - name: Archive registers_test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: registers_test
          path: registers_test
          if-no-files-found: error
      
      - name: Archive test_ldm_stm
        uses: actions/upload-artifact@v2
        with:
          name: test_ldm_stm
          path: Examples/test_ldm_stm
          if-no-files-found: error
      
      - name: Archive arm_simulator
        uses: actions/upload-artifact@v2
        with:
          name: arm_simulator
          path: arm_simulator
          if-no-files-found: error

  memory_test:
    name: Memory test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download memory check
        uses: actions/download-artifact@v2
        with:
          name: memory_test
      - name: Run memory test and check return code
        run: |
          chmod +x memory_test
          ./memory_test
          if [ $? -ne 0 ]; then
            echo "Memory test failed!"
            exit 1
          fi

  registers_test:
    name: Registers test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download registers check
        uses: actions/download-artifact@v2
        with:
          name: registers_test
      - name: Run registers test and check return code
        run: |
          chmod +x registers_test
          ./registers_test
          if [ $? -ne 0 ]; then
            echo "Registers test failed!"
            exit 1
          fi
  
  test_ldm_stm:
    name: Test LDM/STM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install gdb-multiarch
        run: sudo apt-get install -y gdb-multiarch
      - name: Download test_ldm_stm
        uses: actions/download-artifact@v2
        with:
          name: test_ldm_stm
      - name: Download arm_simulator
        uses: actions/download-artifact@v2
        with:
          name: arm_simulator
      - name: Run test_ldm_stm and check return code
        run: |
        chmod +x arm_simulator
          bash test_feature.bash
          if [ $? -ne 0 ]; then
            echo "Test LDM/STM failed!"
            exit 1
          fi
